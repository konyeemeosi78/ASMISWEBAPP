<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X UA-Compactible" content="IE=edge">
    <title></title>
    <meta name=" description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
             <h3>register</h3>

             <form action="/register" method="post">
                 {% csrf_token %}

                 <label for="">Username</label>
                 <input type="text" id="username" name="username" placeholder="create a Username (only letters and numbers)" Required>
                 <br>

                  <label for="">First Name</label>
                 <input type="text" id="fname" name="fname" placeholder="Enter your first Name" required>
                 <br>

                  <label for="">Last Name</label>
                 <input type="text" id="lname" name="lname" placeholder="Enter last name" required>
                 <br>

                  <label for="">Email Address</label>
                 <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
                 <br>

                  <label for="">Password</label>
                 <input type="password" id="pass1" name="pass1" placeholder="create a Password" required>
                 <br>

                  <label for="">Confirm Password</label>
                 <input type="password" id="pass2" name="pass2" placeholder="confirm Password" required>
                 <br>

                 <button type="submit">register</button>

             </form>
        <script src="" async defer></script>
        </body>

</html>
